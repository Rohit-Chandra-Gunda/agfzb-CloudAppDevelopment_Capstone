<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        {% include 'navbar.html' %}
        <div role="main" class="d-flex justify-content-center pt-3 ">
            <form class="border border-light p-4 w-auto h-auto text-center  bg-light" action="{% url 'djangoapp:signup' %}"  method="post">
                {% csrf_token %}
                
                <h1 class="text-center">Sign Up!</h1><br>
                <labell for="username"><b>User Name</b></label>
                <br>
                <input type="text" placeholder="Enter User Name: " name="username" required>
                <br>
                <labell for="firstname"><b>First Name</b></label>
                <br>
                <input type="text" placeholder="Enter First Name: " name="firstname" required>
                <br>
                <labell for="lastname"><b>Last Name</b></label>
                <br>
                <input type="text" placeholder="Enter Last Name: " name="lastname" required>
                <br>
                <label for="password"><b>Password</b></label>
                <br>
                <input type="password" placeholder="Enter Password: " name="password" required>
                <br>
                <br>
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </form>
        </main>
    </body>
</html>
